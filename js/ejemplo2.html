<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con JQuery</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //agrego el codigo para sumar con jquery
            $("#sumar").click(function(){
                var n1=parseInt($("#num1").val());
                var n2=parseInt($("#num2").val());
                var sum=n1+n2;

                $("#resultado").val(sum);
            });
            $("#num1").blur(function(){
                alert("El N°1 ha perdido el foco")
            });
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="num1">Número 1</label>
                    <input id="num1" class="form-control" type="number" name="num1">
                </div>
                <div class="form-group">
                    <label for="num2">Número 2</label>
                    <input id="num2" class="form-control" type="number" name="num2">
                </div>
                <div class="form-group">
                    <label for="resultado">Resultado</label>
                    <input id="resultado" class="form-control" type="number" name="resultado">
                </div>
                <button type="button" class="btn btn-primary" id="sumar">Sumar</button>
            </form>
        </div>
    </div>
</body>
</html>
